<html>
<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene>
      <!-- Asset management system. -->
      <a-assets>
        <a-asset-item id="qq-obj" src="qq.obj"></a-asset-item>
        <a-asset-item id="qq-mtl" src="qq.mtl"></a-asset-item>
      </a-assets>

      <!-- Scene. -->
      <a-entity geometry="primitive: plane" material="src: #kentucky-derby"></a-entity>
      <a-entity mixin="giant" obj-model="obj: #qq-obj; mtl: #qq-mtl"></a-entity>
    </a-scene>


  </body>
</html>
